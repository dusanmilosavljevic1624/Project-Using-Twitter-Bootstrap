<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Newsweek - News, Analyssis, Politics, Business, Technology, Lifestyle, Photos and Video</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

    <![endif]-->
</head>

<body>


	<div class="container-fluid">
		<h1 class="hidden-section-header">News Site</h1>
		<header>
			<h2 class="hidden-section-header">Header</h2>
			<div id="header-overhead" class="visible-lg">

			</div>
		</header>
		<div class="row">
			<div class="col-md-11 center-block news-container clearfix">
				<div class="row">
					<div class="col-md-9 image">
						<div class="row">
							<img class="col-md-12" src="img/meksikanac.jpg" />
							<section id="news-feed" class="col-md-3">
								<h3 class="hidden-section-header">News Site aside</h3>
							</section>
							<section id="featured-news" class="col-md-9">
								<h3 class="hidden-section-header">Featured News</h3>
							</section>
						</div>
					</div>
					<div class="col-md-3 kurcina">

					</div>
				</div>
				<div class="row">
					<div class="col-md-9" id="big-shot">

					</div>
				</div>
				<!--End of big shots row-->
				<div class="row">
					<div class="col-md-9" id="week-issue">

					</div>
				</div>
				<!--End of this week issue row-->
				<div class="row">
					<div class="col-md-10" id="wisdom-watch">

					</div>
				</div>
				<!--End of wisdom watch row-->

			</div>
			<!--End of news-container-->
			<div class="row">
				<div class="col-md-12" id="issues">

				</div>
			</div>
			<!--End of issues row-->
		</div>
		<div class="row">
			<footer class="col-md-12" id="footer">
				<h2 class="hidden-section-header">Footer</h2>
			</footer>
		</div>
		<!--End of news-section row-->
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
